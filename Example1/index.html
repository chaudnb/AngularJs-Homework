<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link href="css/shop.css" rel="stylesheet" type="text/css">

</head>
<body ng-app="myApp" ng-controller="myController">
<div ng-include="'templates/navigationbar.html'"></div>
<div class="container">

    <div class="row">
        <div ng-repeat="product in products" class="col-md-3">
            <div class="product text-center">
                <img ng-src="{{ product.imageUrl }}" class="img img-responsive img-product"/>
                <div class="description">
                    <h4 class="product-name">
                        <a href="details.html?id={{ product.id }}">
                            {{ product.name }}
                        </a>
                    </h4>
                    <p>
                        {{ product.summary }}
                    </p>

                </div>
                <div class="price">
                    <span>$ {{ product.price }}</span>
                </div>
                <div class="action-control"><a class="btn btn-success"  ng-click="myFunc()"> <span class="add2cart">
                    <i class="glyphicon glyphicon-shopping-cart"> </i> Add to cart </span> </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'templates/footer.html'"></div>
<script src="shop.js"></script>
<script src="data.js"></script>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    var app = angular.module("myApp", []);
    app.controller("myController", function ($scope) {
        $scope.products = products;
        $scope.count = 0;
        $scope.myFunc = function() {
            $scope.count++;
        };
    })
</script>

</body>
</html>
